<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyLibrary - the books you want to read</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>


   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <h1 class="header__title">MyLibrary!</h1>
            <p class="header__subtitle">The books to read</p>
         </div>
      </header>

      <main class="page">
         <div class="page__container">
            <div class="page__header header-page">
               <div class="header-page__suggest suggest-page">
                  <div class="suggest-page__title">Feel free to add a book</div>
                  <button class="suggest-page__btn btn" type="button" onclick="popupOn()">Add book</button>
               </div>
               <div class="header-page__control">
                  <div class="header-page__view">
                     <select name="view" id="">
                        <option value="rows" selected>List</option>
                        <option value="cars">Cards</option>
                     </select>
                  </div>
                  <div class="header-page__sort">
                     <select name="sort" id="" onchange="sortBooks(this.value)">
                        <option value="id" selected>Id</option>
                        <option value="author">Author</option>
                        <option value="title">Title</option>
                        <option value="genre">Genre</option>
                        <option value="pages">Pages</option>
                        <option value="read">Read</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="page__body body-page">
               <!-- <div class="body-page__row body-page__row--title"> -->

               <h5 class="body-page__item body-page__title">Author</h5>
               <h5 class="body-page__item body-page__title">Title</h5>
               <h5 class="body-page__item body-page__title">Genre</h5>
               <h5 class="body-page__item body-page__title body-page__title--right-align">Pages</h5>
               <h5 class="body-page__item body-page__title body-page__title--right-align">Read</h5>
               <h5 class="body-page__item body-page__title body-page__title--right-align" id="last-title"><span>*</span>
               </h5>

               <!-- </div> -->
               <!-- <div class="body-page__row" data-row="1">-->


               <!-- <div class="body-page__item" data-item="author">J.R.R. Tolkien</div>
               <div class="body-page__item" data-item="title">The Hobbit</div>
               <div class="body-page__item" data-item="genre">Fantasy</div>
               <div class="body-page__item body-page--right-align" data-item="pages">295</div>
               <div class="body-page__item body-page--right-align" data-item="read">Yes</div> -->


               <!-- </div>

               <div class="body-page__row body-page__row--highlighted">-->


               <!-- <div class="body-page__item body-page__item--highlighted">J.R.R. Tolkien</div>
               <div class="body-page__item body-page__item--highlighted">Lorem ipsum dolor sit amet, consectetur
                  adipisicing elit.</div>
               <div class="body-page__item body-page__item--highlighted">Fantasy</div>
               <div class="body-page__item body-page__item--highlighted body-page--right-align">295</div>
               <div class="body-page__item body-page__item--highlighted body-page--right-align">Yes</div> -->


               <!-- </div> -->
            </div>
         </div>

      </main>
      <div class="popup">
         <form action="" class="popup__form" onsubmit="submitBook(event); this.reset(); return false;">
            <fieldset>
               <legend>What book do you want to add to?</legend>
               <label for="author">
                  Author
                  <input type="text" id="author" name="author" required>
               </label>
               <label for="title">
                  Title
                  <input type="text" id="title" name="title" required>
               </label>
               <label for="genre">
                  Genre
                  <input type="text" id="genre" name="genre" required>
               </label>
               <label for="pages">
                  Pages
                  <input type="number" id="pages" name="pages" placeholder="How many pages has the book?" required>
               </label>
               <label for="read">
                  Did you read it yet?
                  <select id="read" name="read">
                     <option value="yes">yes</option>
                     <option value="no" selected>no</option>
                  </select>
               </label>
            </fieldset>
            <button type="submit" class="btn" onclick="" id="add-button">Submit</button>
         </form>
      </div>
   </div>




   <script src="js/script.js"></script>
</body>

</html>
